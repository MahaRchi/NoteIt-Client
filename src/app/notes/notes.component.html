<div class="container">

<!-- Note menu-->

<div class="row" style="margin-top:12px;">
<div class="col-md-8">
<input type="text"
class="form-control"
style="width:100%;"
placeholder="Search notes..."/>
</div>

<div class="col-md-4">
<button type="button"
(click)="createNotebook()"
class="btn btn-info pull-right"
style="margin-left:12px;"> <i class="fa fa-plus"></i> New notebook
</button>

<button type="button"
[disabled]="!selectedNoteBook"
(click)="createNote(selectedNoteBook.id)"
class="btn btn-warning pull-right"
style="margin-left:12px;"> <i class="fa fa-plus"></i> New note
</button>

</div>
</div>

<!-- Note content-->
<div class="row" style="margin-top: 28px;">

  <!--Noteboooks menu-->
  <div class="col-md-3">
<br>
<div class="list-group list-group-flush">
  <a class="list-group-item list-group-item-action" (click)="selectedNoteBook = null">
<i class="fa fa-book"></i> &nbsp;All
</a>
    <!--Notebook list-->

    <a *ngFor="let notebook of notebooks"
    (click)="selectNotebook(notebook)"
    class="list-group-item list-group-item-action">
    <i class="fa fa-book"></i>  &nbsp;
    <input [(ngModel)]="notebook.name"
    (change)="updateNotebook(notebook)"
    type="text" class="input-label" style="width: 80%"/>
    <a class="pull-right text-danger"
      (click)="deleteNotebook(notebook)">
      <i class="fa fa-trash-o"></i>
    </a>
  </a>

</div>
  </div>

<!--Notes panel-->
  <div class="col-md-9">
<div class="row">
  <div class="col-md-12">
    <h3 *ngIf="selectedNoteBook">{{selectedNoteBook.name}}</h3>
      <h3 *ngIf="!selectedNoteBook"> All notes :)</h3>
  <p *ngIf="this.notes.length ===0"> There are no notes to display in this notebook! U________U</p>
  </div>
</div>

<div class="row">
<div *ngFor="let note of notes" class="card bg-warning" style="border:4px solid white;">
<div class="card-body" style="padding: 8px; margin-top:8px;">
  <div>
    <!--Title-->
    <input [(ngModel)]="note.title" type="text" class="input-label-lg" maxlength="18" style="width: 80%"/>
    <a (click)="deleteNote(note)" class="pull-right text-danger"> <i class="fa fa-trash-o"></i>   </a>


  </div>
<!--text-->
<textarea [(ngModel)]="note.text" class="input-label" style="width: 100%" rows="6"></textarea>
<strong class="text-info" style="font-size: small"></strong>
</div>
</div>
</div>
  </div>
</div>
</div>
