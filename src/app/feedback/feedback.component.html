<div class="container">
<div class="row">
  <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" novalidate class="feedback-form" #f="ngForm"
      (ngSubmit) = " f.form.valid && sendFeedback()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text"
             id="name"
             class="form-control"
             name="name"
             placeholder="Your name"
             [(ngModel)]="model.name"
             #name="ngModel"
             [ngClass]="{'is-invalid': f.submitted && name.invalid}"
             required
             />
             <div *ngIf="f.submitted && name.invalid" class="invalid-input">
              <!--invidual validation errors  -->
              <div *ngIf="name.errors?.required">
              Field is required
              </div>
             </div>
          </div>
          <!-- [(ngModel)] is two way binded -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              name="email"
              placeholder="Your email"
              [(ngModel)]="model.email"
              #email="ngModel"
              [ngClass]="{'is-invalid': f.submitted && email.invalid}"
              required email
              />

              <div *ngIf="f.submitted && email.invalid" class="invalid-input">
               <!--invidual validation errors  -->
               <div *ngIf="email.errors?.required">
                 Field is required
               </div>
               <div *ngIf="email.errors?.email">
                 Fied is not a valid email
               </div>
              </div>
          </div>

          <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea
            name="feedback"
             rows="10"
             id="feedback"
             class="form-control"
             placeholder="Your feedback"
             [(ngModel)]="model.feedback"
             #feedback="ngModel"
             [ngClass]="{'is-invalid': f.submitted && feedback.invalid}"
             required minlength="10"
             >
             </textarea>

             <div *ngIf="f.submitted && feedback.invalid" class="invalid-input">
              <!--invidual validation errors  -->
              <div *ngIf="feedback.errors?.required">
                Field is required
              </div>
              <div *ngIf="feedback.errors?.minlength">
                Fied is too small
              </div>
             </div>

          </div>

          <button type="submit"
          class="btn btn-info pull-right" name="button">
              <i class="fa fa-envelope-o"></i>
              <span> Send Feedback</span>
          </button>
      </form>
    </div>
    <div class="offset-3"></div>

  </div>
</div>
