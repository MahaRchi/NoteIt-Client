<div class="container">
<div class="row">
  <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" novalidate class="feedback-form" #f="ngForm" (submit) ="sendFeedback()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text"
             id="name"
              class="form-control"
               name="name"
                placeholder="Your name" [(ngModel)]="model.name"/>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control"
             name="email"
              placeholder="Your email"
              [(ngModel)]="model.email" />
          </div>

          <div class="form-group">
            <label for="feedback">Feedback</label>

            <textarea
            name="feedback"
             rows="10"
             id="feedback"
             class="form-control"
             placeholder="Your feedback"
               [(ngModel)]="model.feedback">
             </textarea>
          </div>

          <button type="submit"
          class="btn btn-info pull-right" name="button">
              <i class="fa fa-envelope-o"></i>
              <span>Send Feedback</span>
          </button>
      </form>
    </div>
    <div class="offset-3"></div>

  </div>
</div>
